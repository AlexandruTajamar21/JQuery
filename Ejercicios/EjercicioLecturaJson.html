<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Documento JSON Simple</h1>
    <button type="button" id="botonJson">Leer con Json</button>
    <button type="button" id="botonAjax">Leer con Ajax</button>
    <div id="contenido"></div>

    <script src="../jquery-3.6.0.min.js"></script>
    
    <script>
            $(document).ready(function(){
                $("#botonJson").click(function(){
                    $.getJSON("../JSON/tareas.json", function(data){
                        $.each(data,function(key, value){
                            var h1 = $("<h1>",{
                                "text":"Clave" + key + ", Valor " + value
                            });
                            $("#contenido").append(h1);
                        });
                    });
                })
                $.ajax({
                    "url":"../JSON/tareass.json", "method": "GET", "dataType":"json"
                    ,success: function(data){
                        $.each(data,function(key,value){
                            var h1 = $("<h1>",{
                                "style":"color:red",
                                "text": "Clave: " + key
                                + ", Valor: " + value
                            });
                            $("#contenido").append(h1);
                        });
                    }, "error": function(){
                        $("#contenido").text("Error del servicio");
                    }
                });
            });
    </script>
</body>
</html>
