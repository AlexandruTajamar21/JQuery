    <script>
        $(document).ready(function(){
            $.get("../XML/coches.xml", function(data){
                var select = $("<select>",
                    {
                        "id":"selectCoches"
                    });
                $(data).find("coche").each(function(){
                    var marca = $(this).find("marca").text();
                    var modelo = $(this).find("modelo").text();
                    var opcion = $("<option>", {
                        "text": marca + "-" + modelo,
                        "value": marca + "-" + modelo
                    });
                    select.append(opcion);
                });
                select.change(function(){
                    $("#nombreDepartamento").empty();
                    $(data).find("coche").each(function(){
                        if ($("#selectCoches").val() == ($(this).find("marca").text() + "-" + $(this).find("modelo").text())) {
                            var imagen = $("<img>", {
                                "src": $(this).find("imagen").text()
                            });
                            $("#nombreDepartamento").append(imagen);
                        }
                        
                    });
                });
                $("#texto").append(select);
            });
        });
    </script>
