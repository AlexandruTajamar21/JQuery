<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio de seleccion de Mayor/Menor</h1>
    <label>Numero 1:</label>
    <input type="number" id="caja1">
    <br/>

    <label>Numero 2:</label>
    <input type="number" id="caja2">
    <br/>

    <label>Numero 3:</label>
    <input type="number" id="caja3">
    <br/>

    <button type="button" id="botonMostrar">MuestraNumeros</button>

    <h1 id="resultadoMax"></h1>
    <h1 id="resultadoMin"></h1>
    <h1 id="resultadoMedia"></h1>

    <script src="../jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#botonMostrar").click(function(){
                var numeros = [ $("#caja1").val(), $("#caja2").val(), $("#caja3").val() ];
                var numMax = -100000000000000000000000000;
                var numMin = 100000000000000000000000000;
                var suma = 0;
                for( i = 0; i<numeros.length; i++)
                {
                    if (numeros[i] > numMax) {
                        numMax = numeros[i];
                        var cajaMaxima = i;
                    }
                    if (numeros[i] < numMin) {
                        numMin = numeros[i];
                        var cajaMin = i;
                    }
                    suma += parseInt(numeros[i]);
                }
                $("#resultadoMax").text("Maximo:" + numMax);
                $("#resultadoMin").text("Minimo" + numMin);

                var media = parseInt(suma)-(parseInt(numMax)+parseInt(numMin))

                $("#resultadoMedia").text("Media:" + media);
                

                if (cajaMaxima == 0) {
                    $("#caja1").css("background-color", "green");
                }
                if (cajaMaxima == 1) {
                    $("#caja2").css("background-color", "green");
                }
                if (cajaMaxima == 2) {
                    $("#caja3").css("background-color", "green");
                }

                if (cajaMin == 0) {
                    $("#caja1").css("background-color", "red");
                }
                if (cajaMin == 1) {
                    $("#caja2").css("background-color", "red");
                }
                if (cajaMin == 2) {
                    $("#caja3").css("background-color", "red");
                }
                
            }); 
        })
        
    </script>
</body>
</html>
