<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Practica de Each y Checked</h1>

    <button type="button" id="btnGenerar">Generar Numeros</button>
    <button type="button" id="btnSumar">Sumar Checkeeados</button>
    <h1 id="resultado">0</h1>
    <hr/>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>

    <script src="../jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnGenerar").click(function(){
                $("input[type=checkbox]").each(function(){
                    var aleatorio = parseInt((Math.random()*100)+1);
                    $(this).val(aleatorio);
                });
            });
            $("#btnSumar").click(function(){
                var suma = 0;

                $("input[type=checkbox]").each(function(){

                    if ($(this).is(":checked")) {

                        var numero = parseInt($(this).val());
                        suma += numero;
                        $("#resultado").text(suma);
                    }
                });
            });
        });
    </script>
</body>
</html>
