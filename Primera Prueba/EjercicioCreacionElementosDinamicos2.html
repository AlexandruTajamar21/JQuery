<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Gneracion de imagenes dinamicos</h1>
    <input type="range" min="1" max="10" value="1" id="cajaRango"/>
    <div id="padre"></div>

    <script src="../jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){

            $(document).on('change', '#cajaRango', function() {

                var numImagenes = $("#cajaRango").val();
                $("#padre").empty();
                for(var i = 0; i < numImagenes;i++)
                {
                    var h1 = $("<img>", {
                        "src": "../Imagenes/Jquery.jpg"
                    });
                    h1.appendTo($("#padre"));

                    h1.mouseover(function(){
                        $(this).attr("src","../Imagenes/BatmanLogo.jpg")
                    });
                    
                    h1.mouseout(function(){
                        $(this).attr("src","../Imagenes/Jquery.jpg")
                    });
                }
            });
        });
    </script>
</body>
</html>
